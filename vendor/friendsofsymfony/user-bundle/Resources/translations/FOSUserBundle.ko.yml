    request:
        invalid_username: 사용자 이름이나 이메일 주소 "%email%" 는 존재하지 않습니다.
        username: "사용자 이름 또는 이메일 주소"
        submit: 암호 재설정
    reset:
        submit: 비밀번호 변경
    flash:
        success: 비밀번호가 성공적으로 재설정되었습니다
    email:
